<!DOCTYPE html>
<html>
<head>
    <title>Fabrica</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/sb-admin-2.css" />
    <link rel="stylesheet" href="/css/timeline.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/node_modules/angular-busy/dist/angular-busy.min.css" />
    <link rel="stylesheet" href="/node_modules/angular-toastr/dist/angular-toastr.css" />
    <link rel="stylesheet" href="/node_modules/angular-xeditable/dist/css/xeditable.min.css" />
    <link rel="stylesheet" href="/node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/node_modules/metismenu/dist/metisMenu.min.css" />
    <link rel="stylesheet" href="/node_modules/ui-select/dist/select.min.css" />

    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/angular/angular.min.js"></script>
    <script src="/node_modules/angular-i18n/angular-locale_es-ar.js"></script>
    <script src="/node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="/node_modules/angular-route/angular-route.min.js"></script>
    <script src="/node_modules/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="/node_modules/angular-busy/dist/angular-busy.min.js"></script>
    <script src="/node_modules/angular-messages/angular-messages.min.js"></script>
    <script type="text/javascript" src="https://cdn.auth0.com/js/lock/10.2/lock.min.js"></script>
    <script src="/node_modules/angular-lock/dist/angular-lock.js"></script>
    <script src="/node_modules/angular-jwt/dist/angular-jwt.js"></script>
</head>
<body ng-app="app.core">
    

    <script src="/js/sb-admin-2.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/node_modules/angular-busy/dist/angular-busy.min.js"></script>
    <script src="/node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
    <script src="/node_modules/angular-toastr/dist/angular-toastr.tpls.min.js"></script>
    <script src="/node_modules/angular-xeditable/dist/js/xeditable.min.js"></script>
    <script src="/node_modules/lodash/lodash.min.js"></script>
    <script src="/node_modules/metismenu/dist/metisMenu.min.js"></script>
    <script src="/node_modules/moment/min/moment.min.js"></script>
    <script src="/node_modules/angular-moment/angular-moment.min.js"></script>
    <script src="/node_modules/moment/locale/es.js"></script>
    <script src="/node_modules/ui-select/dist/select.min.js"></script>

    <div class="container" ng-controller="LoginController as log">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default" style="margin-top:25%">
                    <div class="panel-body">
                        <button class="btn btn-success btn-lg btn-block" ng-click="log.authService.login()">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/bairoletto/core/core.module.js"></script>
    <script src="/bairoletto/core/core.config.js"></script>
    <script src="/bairoletto/core/core.run.js"></script>
    <script src="/bairoletto/core/auth/auth.service.js"></script>

    <script src="/bairoletto/login/login.controller.js"></script>

</body>
</html>
